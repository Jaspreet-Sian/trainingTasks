<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Convert Image</title>
    <script src="js/convertArray.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Ubuntu' type="text/css">
  </head>
  <body>
    <div class="container">
      <h1 class="main-heading center">Convert Image into array of bits</h1>
      <h3 class="upload-title center">Upload an jpg image</h3>
      <div class="upload-img">
        <input type="file" name="upld-img" id="upldImg" class="upld-img" accept="image/jpeg">
        <button type="button"  class="upld-btn" name="button" onclick="toArray();"> Convert</button>
      </div>
    </div>
    <div class="result">
      <p id="arrayResult"></p>
    </div>
  </body>
</html>
